<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Technical Documentation Page</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
<!--
1. You can see a main element with a corresponding id="main-doc", which contains the page's main content (technical documentation)
-->
    <main id="main-doc">
<!--
2. Within the #main-doc element, you can see several section elements, each with a class of main-section. There should be a minimum of five
-->
<!--
3. The first element within each .main-section should be a header element, which contains text that describes the topic of that section.
-->
<!--
4. Each section element with the class of main-section should also have an id that corresponds with the text of each header contained within it. Any spaces should be replaced with underscores (e.g. The section that contains the header "JavaScript and Java" should have a corresponding id="JavaScript_and_Java")
-->
      <section id="HTML" class="main-section">
        <header>HTML</header>
      </section>
      <section id="Head" class="main-section">
        <header>Head</header>
      </section>
      <section id="Body" class="main-section">
        <header>Body</header>
      </section>
      <section id="Headers,_Sections,_and_Paragraphs" class="main-section">
        <header>Headers, Sections, and Paragraphs</header>
      </section>
      <section id="IDs_and_Classes" class="main-section">
        <header>IDs and Classes</header>
      </section>
      <section id="Adding_Links" class="main-section">
        <header>Adding Links</header>
    </main>
  </body>
</html>
